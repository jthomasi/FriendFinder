<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class ="text-center"><span class="fa fa-facebook-square"></span> Friend Finder</h1>
      <hr>
      <br>
      <div class="text-center">
        <a href="/"><button type="button" class="btn btn-lg btn-default btn-primary"><span class="glyphicon glyphicon-home"></span></button></a>
      </div>
      <br>
      <h2 class="text-center">Let's find out about YOU!</h2>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Personal Information</h4>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="personal-name">Full Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>

              <div class="form-group">
                <label for="personal-link">Image link of you</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>
            </form> 
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <!-- Survey Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Survey Questions</h4>
          </div>
          <div class="panel-body">

          

              <h3>
                <strong>Question 1</strong>
              </h3>
              <h4>Your mind is always buzzing with unexplored ideas and thoughts.</h4>
              <select data-placeholder class="chosen-select" id="q1" style="display: none;">
                <option value></option>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>

              <div class="chosen-container chosen-container-single" style="width: 155px;" title id="q1_chosen">
                <a class="chosen-single chosen-default">
                  <span>Select an Option</span>
                  <div>
                    <b></b>
                  </div>
                </a>
                <div class="chosen-drop">
                  <div class="chosen-search">
                    <input type="text" autocomplete="off">
                  </div>
                  <ul class="chosen-results">
                    <li class="active-result" data-option-array-index="1">1 (Strongly Disagree)</li>
                    <li class="active-result" data-option-array-index="2">2</li>
                    <li class="active-result" data-option-array-index="3">3</li>
                    <li class="active-result" data-option-array-index="4">4</li>
                    <li class="active-result" data-option-array-index="5">5 (Strongly Agree)</li>
                    
                  </ul>
                </div>
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            

          </div>
        </div>

      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/afhaque/HotRestaurant">GitHub Repo</a></p>
      </div>
    </footer>

  </div>

</body>
</html>
